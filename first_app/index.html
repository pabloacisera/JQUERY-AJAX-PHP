<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input type="search" id="search" class="form-control mr-sm-2" placeholder="busca tu tarea">
          <button type="submit" class="btn btn-success my-2 my-sm-0">buscar</button>
        </form>
      </ul>
    </nav>

    
     <div id="container"class="container mt-5">
      <div id="task-result" class="row">
        <!-- Aquí se mostrarán las tareas -->
      </div>
    </div> 

    <div class="container mt-5">
    <div class="row">
        <!-- Columna Izquierda: Formulario -->
        <div class="col-md-6">
            <h3>Formulario de Tarea</h3>
            <form id="task-form">
                <div class="mb-3">
                    <label for="task-name" class="form-label">Tarea</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="mb-3">
                    <label for="task-description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="task-description" rows="3" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="task-completed">
                    <label class="form-check-label" for="task-completed">Completado</label>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </form>
        </div>

        <!-- Columna Derecha: Tabla -->
        <div class="col-md-6">
            <h3>Lista de Tareas</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- Aquí se agregarán las tareas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>


    <!--aquí instalamos el cdn de jquery-->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script> 
    
    

        <script src="app.js"></script>
  </body>
</html>
